      var strg = localStorage;
      
      strg.setItem("aaa", 111); // キーと値を設定
      strg.setItem("bbb", true);

      console.log( strg.length ); // 3 データの数
      
      console.log( strg.getItem("aaa") ); // 111 キーを指定して値を取得
      
      console.log( strg.key(0) ); // 番号を指定してキーを取得　※1
      
      strg.removeItem("aaa"); // 指定したキーのデータを削除
      
      console.log( strg.length ); // 2
      
      strg.clear(); //全データを削除
